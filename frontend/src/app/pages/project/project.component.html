
<div class="relative overflow-x-auto sm:rounded-lg">
  <table class="w-2/3 m-auto text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Project name
              </th>
              <th scope="col" class="px-6 py-3">
                  Name leader
              </th>
              <th scope="col" class="px-6 py-3">
                  Team size
              </th>
              <th scope="col" class="px-6 py-3">
                 <button class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"><a href="" routerLink="/project/create">Create Project</a></button>
              </th>
              <th scope="col" class="px-6 py-3">
                  <span class="sr-only">delete</span>
              </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of data" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{item.name}}
              </th>
              <td class="px-6 py-4">
                  White
              </td>
              <td class="px-6 py-4">
                  Laptop PC
              </td>
              <td class="px-6 py-4 text-right">
                  <a href="#" routerLink="/project/edit" class="font-medium text-blue-600 dark:text-blue-500 hover:underline" [routerLink]="['/project/edit/'+ item._id]">Edit</a>
              </td>
              <td class="px-6 py-4 text-right">
                  <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Delete </a>
              </td>
          </tr>
      </tbody>
  </table>
</div>
